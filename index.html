<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPPT tatlı developerlar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #37b348, #2d8e3a);
            color: #333;
            transition: all 0.5s;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-area {
            margin: 20px auto;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: scale(1);
            transition: transform 0.3s;
        }

        .login-area:hover {
            transform: scale(1.02);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #37b348;
            box-shadow: 0 0 10px rgba(55, 179, 72, 0.3);
            outline: none;
        }

        #loginButton, #hiddenLoginButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #008b3a, #00a344);
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #hiddenLoginButton {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px;
            opacity: 0.7;
        }

        #loginButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        body.dark {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            color: #0f0;
        }

        .dark h1 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        .dark .info-button {
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .dark .info-button:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px auto;
            max-width: 1200px;
            padding: 20px;
        }

        #infoDisplay {
            margin-top: 30px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            animation: glowPulse 2s infinite;
            color: #0f0;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.2); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.4); }
        }

        .hidden {
            display: none;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">MPPT Yapay Zeka Fine Tuning Ekibi</h1>
        
        <div id="fakeLoginArea" class="login-area">
            <input type="text" placeholder="Kullanıcı Adı" class="input-field">
            <input type="password" placeholder="Şifre" class="input-field">
            <button id="loginButton">Giriş Yap</button>
        </div>

        <button id="hiddenLoginButton">.</button>

        <div id="afterLogin" class="hidden">
            <h1>Giriş başarılı, MPPT'ye hoşgeldin.</h1>
            <div class="button-grid">
                <button class="info-button" onclick="showInfo('info1')">Bulaşık Yıkama Videosu</button>
                <button class="info-button" onclick="showInfo('info2')">ChatGPT Discord Entegre videosu</button>

            </div>
            <div id="infoDisplay"></div>
        </div>
    </div>

    <script>
        const REAL_USERNAME = 'admin';
        const REAL_PASSWORD = 'MPPT';
//buraya bakacağını adım gibi biliyordum. gizlimiz saklımız yok :)

        document.getElementById('loginButton').addEventListener('click', function() {
            alert('Erişim Reddedildi: Sunucularımız şu anda devre dışı.');
        });

        function createMatrixRain() {
            const canvas = document.createElement('canvas');
            canvas.classList.add('matrix-bg');
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = "EKO01";
            const fontSize = 14;
            const columns = canvas.width/fontSize;
            const drops = [];

            for(let x = 0; x < columns; x++)
                drops[x] = 1;

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#004000';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    
                    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                        drops[i] = 0;
                    
                    drops[i]++;
                }
            }

            setInterval(draw, 33);
        }

        hiddenLoginButton.addEventListener('click', function() {
            const username = prompt('Gerçek kullanıcı adını giriniz:');
            const password = prompt('Şifreyi giriniz:');

            if(username === REAL_USERNAME && password === REAL_PASSWORD) {
                document.body.classList.add('dark');
                createMatrixRain();
                fakeLoginArea.classList.add('hidden');
                document.getElementById('title').classList.add('hidden');
                hiddenLoginButton.classList.add('hidden');
                afterLogin.classList.remove('hidden');
            } else {
                alert('Yetkisiz erişim tespit edildi ve veritabanı sunucudan silindi. Lütfen bir MPPT üyesi ile iletişime geçin.');
            }
        });

                case 'info7':

        }
    </script>
</body>
</html>
